<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #drop-zone {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        canvas {
            margin-top: 20px;
            border: 1px solid #000;
            max-width: 95%; /* Increase max-width for larger preview */
            max-height: 85vh; /* Increase max-height for larger preview */
        }
    </style>
</head>
<body>
    <div id="drop-zone">Drag and drop an image here</div>
    <canvas id="preview-canvas"></canvas>
    <button id="download" style="display:none;">Download Image</button>
    <script src="script.js"></script>
</body>
</html>
